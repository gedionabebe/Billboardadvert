{%load static%}
<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/sign-in/ -->
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{%static 'images/icon2.png'%}">

    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'vendors/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static 'css/signin.css' %}" rel="stylesheet">
  </head>


  <body class="text-center" data-gr-c-s-loaded="true">

    <form role="form" class="form-signin" id="background" action= "{%url 'accounts:login'%}" method="post">
      <img class="mb-4" src="{%static 'images/logo.png'%}" alt="" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      {% csrf_token %}
        {{form}}
        <input type="submit" value="login">
      <p>dont have an account? <a href="{%url 'accounts:registrationtest'%}">signup</a></p>
    </form>


</body></html>
